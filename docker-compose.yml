version: '3.8'

services:

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: parkfinder_mqtt
    ports:
      - "1883:1883"     
      - "9001:9001" 
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: parkfinder_redis
    ports:
      - "6379:6379"    
    volumes:
      - ./redis/data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  app:
    build: .           
    container_name: parkfinder_realtime
    ports:
  
      - "3001:3000"      
    environment:
      - PORT=3000
      - MQTT_HOST=mqtt  
      - REDIS_HOST=redis
    depends_on:
      - mqtt
      - redis
    restart: always