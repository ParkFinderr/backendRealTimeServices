version: '3.8'

services:
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: parkfinderMqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: parkfinderRedis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  app:
    build: .
    container_name: parkfinderRealtime
    ports:
      - "${PORT}:${PORT}"
    
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - MQTT_HOST=mqtt 
      - REDIS_HOST=redis
    
    depends_on:
      - mqtt
      - redis
    restart: always